<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password Generator</title>
<link rel="stylesheet"href="pasgen.css">
<script src="pasgen.js"></script>
</head>
<body>
    <center>
 <div class="title">Password Generator</div>
 <div><input type="text"class="copy"placeholder="Password Generator"id="pass"disabled><br>
 <span class="fa fa-clone clo"onclick="copy()"></span>
 </div>
 <div class="down">
  <div class="cl">Character Length</div>
  <span class="num"id="num">5</span>
  <input type="range"min="0"max="20"value="5"class="slider"id="range"oninput="sli()">
  <label class="container">Include uppercase letters
      <input type="checkbox"id="up"checked="checked"onclick="lev()"> 
      <span class="checkmark" ></span>
  </label>
  <label class="container">Include lowercase letters
      <input type="checkbox"id="low"onclick="lev()"> 
      <span class="checkmark"></span>
  </label>
  <label class="container"><span class="le">Include numbers</span>
      <input type="checkbox"id="numb"onclick="lev()"> 
      <span class="checkmark"></span>
  </label>
  <label class="container"><span class="le">Include symbols</span>
      <input type="checkbox"id="symb"onclick="lev()"> 
      <span class="checkmark"></span>
  </label>
 <div class="d2">
 <div class="str">Strength</div> <span class="med"id="level">Weak</span></div>
 <button class="but"onclick="random()">Generate &nbsp <span class="fa fa-arrow-up"></span></button>
 </div>
 <input type="text"id="levd"style="display:none;">
</body>
</html>
